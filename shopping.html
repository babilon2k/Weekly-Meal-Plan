<!doctype html>
<html lang="pl" class="h-full bg-gray-900 text-gray-100">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lista zakupów — Plan Posiłków</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="bg-gradient-to-r from-green-600 to-green-400 text-gray-900 p-4">
  <div class="max-w-6xl mx-auto flex items-center justify-between">
    <div class="font-bold text-lg">Plan Posiłków</div>
    <div class="space-x-4">
      <a href="meals.html" class="font-semibold">Meals Library</a>
      <a href="planer.html" class="font-semibold">Weekly Planner</a>
      <a href="shopping.html" class="font-semibold">Shopping List</a>
    </div>
  </div>
</nav>

<main class="max-w-6xl mx-auto p-6">
  <header class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-extrabold">Lista zakupów</h1>
    <div class="text-sm text-gray-300">Projekt: <span class="font-semibold text-green-400">Babilon2k</span></div>
  </header>

  <div id="shop" class="bg-gray-800 rounded p-4">
    <p class="text-gray-400">Ładowanie listy zakupów...</p>
  </div>

  <div class="mt-4 flex gap-3">
    <button id="exportTxt" class="px-3 py-2 bg-green-500 rounded">Eksportuj .txt</button>
    <button onclick="window.print()" class="px-3 py-2 border rounded">Drukuj</button>
  </div>

  <footer class="mt-8 text-sm text-gray-400">Projekt: Babilon2k</footer>
</main>

<script>
function loadShopping(){
  const raw = localStorage.getItem('plan_shopping_items');
  const el = document.getElementById('shop');
  if(!raw){ el.innerHTML = '<p class="text-gray-400">Brak listy. Wygeneruj listę w planerze.</p>'; return; }
  const items = JSON.parse(raw);
  if(!items || items.length===0){ el.innerHTML = '<p class="text-gray-400">Brak pozycji.</p>'; return; }
  el.innerHTML = '<ul class="space-y-2">' + items.map(i=>`<li class="p-2 bg-gray-700 rounded">${i}</li>`).join('') + '</ul>';
  document.getElementById('exportTxt').addEventListener('click', ()=>{
    const blob = new Blob([items.join('\n')], {type:'text/plain;charset=utf-8'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'lista-zakupow.txt'; a.click();
    URL.revokeObjectURL(url);
  });
}
document.addEventListener('DOMContentLoaded', loadShopping);
</script>
</body>
</html>
